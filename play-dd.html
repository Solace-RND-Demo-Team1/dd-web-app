<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

 </head>

    <body>
        <h2 class="subtitle has-text-centered">Welcome to</h2>
        <h1 class="title has-text-centered">Solace Destruction Derby!!</h1>

            <div class="field">
                <label class="label">Username</label>

                    <span class="icon is-small is-left">

            </div>
            <div id="app">
                {{ message }}
            </div>
        </div>

        <script>  
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            })
        </script>
