<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solace Team 1 - Destruction Derby</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit-icons.min.js"></script>
    <script src="dd-web-app/js/solclientjs-10.0.0/lib/solclient-debug.js"></script>
    <script src="dd-web-app/js/solpubsub.js"></script>
    <script src="dd-web-app/js/env.js"></script>
    <style>
        html {
            background: url(./dd-web-app/images/demo16.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <script>
        var solPubSub = null;

        window.onload = function () {
          // Initialize factory with the most recent API defaults
          var factoryProps = new solace.SolclientFactoryProperties();
          factoryProps.profile = solace.SolclientFactoryProfiles.version10;
          solace.SolclientFactory.init(factoryProps);
  
          // enable logging to JavaScript console at WARN level
          // NOTICE: works only with "solclientjs-debug.js"
          solace.SolclientFactory.setLogLevel(solace.LogLevel.WARN);
  
          // create the solPubSub, specifying name of the subscription topic
          solPubSub = new SolPubSub();
          solPubSub.connect();

          // assign buttons to the solPubSub functions
          document.getElementById("join").addEventListener("click", function () {
            solPubSub.request('dd/t/join', document.getElementById("playerName").value);
            window.location.href = "dd-lobby.html";
          }); 
        };
      </script>
</head>

<body>
    <div uk-grid>
        <div class="uk-width-1-4"></div>
        <div class="uk-width-2-4">

            <div class="uk-card uk-card-body uk-card-secondary uk-position-center">
                <img class="uk-align-center uk-background-default" width="250" src="./dd-web-app/images/solace-logo-site-header.png">
                <h3 class="uk-card-title uk-text-warning">Solace Destruction Derby</h3>
                <form>
                    <div class="uk-margin">
                        <input id="playerName" class="uk-input uk-form-large" type="text" placeholder="Enter player name">
                    </div>
                </form>
                <button id="join" class="uk-button uk-button-default uk-align-center">Play Game!</button>
            </div>
        </div>
        <div class="uk-width-1-4"></div>
    </div>
</body>

</html>
